{% extends 'base.html' %}
{% block content %}
<div style="margin: 2em auto 2em auto; justify-content: center; width: 60%;">
    <h1 style="color: #616161 ;width: 100%; text-align: center; font-size: 4em; font-family: Roboto, sans-serif">All rank sorted by wealth: ${{ input }} billion(s)</h1>
</div>
<div class="section-two-wrap" style="height: auto">
    <div class="content-wrap-two" >
        <div class="title-wrap-two"><p class="title-table">
            <u>THE WORLD'S RICHEST</u></p>
            <p style="font-size: 0.8em; margin-right: 2em;">Wealth(in millions)</p>
            <p style="font-size: 0.8em ; margin-right: 4em;">Country</p>
            <p style="font-size: 0.8em">Brand</p>
        </div>
        <div class="table-wrap-two">
            {% for row in all_rank_wealth %}
            <div class="row-wrap">
                <div class="row-position" style="color: #f1592a">#{{ row.0 }}</div>
                <a class="row-name" href="/subject/{{ row.1 }}">{{ row.1 }}</a>
                <div class="row-wealth">${{ row.2 }} </div>
                <div class="row-country">{{ row.3 }}</div>
                <div class="row-company">{{ row.4 }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
